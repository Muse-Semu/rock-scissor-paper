<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Scissors Paper</title>
    <link rel="stylesheet" href="rpc.css" />
    <script src="rpc.js" defer></script>
  </head>

  <body>
    <div class="wrapper">

      <div class="header">
        <h1>Welcome to Rock Sciessor Paper Game</h1>
        <h3>Play a game with computer </h3>
      </div>

      <div class="desc">
        <h2 disc>Choice your Weapon</h2>
      </div>

       <div class="win">
        <h1 winner></h1>
       </div>

      <div class="choice">
        <button btn id="paper"><img src="paper.avif" width="200" height="200" /><h1>Paper</h1></button>
        <button btn id="rock"><img src="rock.avif" width="200" height="200" /><h1>Rock</h1></button>
        <button btn id="scissor"><img src="scissor.avif" width="200" height="200" /><h1>Scissor</h1></button>
      </div>

      <div class="result">
        <h4 yourChoice>Your Choice : </h4>
        <h4 computerChoice>Computer Choice : </h4>
        <h3 beater></h3>
      </div>

      <div class="score">
        <div>
            <h3>Your Score </h3>
            <h1 yourResult>0</h1>
        </div>
        <div>
            <h3>Computer's Score</h3>
            <h1 computerResult>0</h1>
        </div>
        <div>
            <h1 winner></h1>
        </div>
      </div>

    </div>
  </body>
</html>
